<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="body">
    <div class="game-container">
        <div class="left-group">
            <h1>Welcome to Whack-a-Mole</h1>

            <p>Time Left</p>
            <p class="paragraph" id="time-left">30</p>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid-item"> <img src="./images/mole.jpeg" class="mole" id="mole1"> </div>

        <div class="grid-item"> <img src="./images/mole.jpeg" class="mole" id="mole7"> </div>
        <div class="grid-item"> <img src="./images/mole.jpeg" class="mole" id="mole8"> </div>
        <div class="grid-item"> <img src="./images/mole.jpeg" class="mole" id="mole9"> </div>
        <div class="grid-item"> <img src="./images/mole.jpeg" class="mole" id="mole10"> </div>
        <div class="grid-item"> <img src="./images/mole.jpeg" class="mole" id="mole11"> </div>
        <div class="grid-item"> <img src="./images/mole.jpeg" class="mole" id="mole12"> </div>
    </div>
    
</body>
</html>
