<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra HW 1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form class="form-group">
            <div class="row">
                <input type="text" id="fname" placeholder="First Name">
                <input type="text" id="lname" placeholder="Last Name"> 
            </div>
            
            <input type="tel" id="phone_number" class="full-width" placeholder="Mobile No."> 
            <input type="email" id="email" class="full-width" placeholder="Email Address"> 
            <div class="row">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="confirm_password" placeholder="Confirm Password"> 
            </div>
            
        </form>

        <p class="terms">
            By clicking <span class="highlight">Register</span>, you agree to the 
            <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
        </p>

        <label class="checkbox">
            <input type="checkbox" required> <strong>I Agree</strong>
        </label>

        <div class="actions">
            <button class="register-btn">Register</button>
            <button class="signin-btn">Sign In</button>
        </div>
    </div>

</body>
</html>
