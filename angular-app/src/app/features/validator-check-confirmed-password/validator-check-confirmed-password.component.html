<h1>Validator-check-confirmed-password Assignment</h1>

<div [formGroup]="registerPassword">
    <div>
        <label for="thepassword">Password:</label>
        <input type="text" id="thepassword" placeholder="Create a password" formControlName="password"> 
        <p *ngIf="!password.valid && password.touched" [ngStyle]="{color: 'red'}"> Password must be at least 6 characters long!</p>
    </div>

    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="text" id="confirmPassword" placeholder="Confirm your password" formControlName="confirmPassword"> 
        <p *ngIf="registerPassword.hasError('comparePassword') && confirmPassword.touched" [ngStyle]="{color: 'red'}"> Your confirmed password must match! </p>
    </div>

</div>
